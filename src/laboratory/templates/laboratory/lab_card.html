{% load static %}
{% load i18n lab_data_retriever %}
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<div class="col-sm-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="" style="position:left;display:inline-block;">
                <h3>
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                <a class=""
                    href="{% url 'laboratory:laboratory_update' lab.pk %}"
                   title="{% trans 'Edit laboratory'%}">
                    {{ lab.name }}</a>
                </h3>
            </div>
            {% if perm_change_laboratory %}
                <div class="" style="position:absolute;display:inline-block;top:0;right:0;margin-right:6%;margin-top:2%">
                    <a class="btn btn-danger btn-sm"
                        href="{% url 'laboratory:laboratory_delete' lab.pk %}"
                       title="{% trans 'Delete laboratory'%}"
                       style="font-size:13px;text-align:left">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </div>
            {% endif %}
        </div>
        <div class="panel-body">
            <h3>A disposicion de uso</h3>
            <p>Materiales: {{lab|get_materiales_lab }}</p>
            <p>Equipo: {{lab|get_equipo_lab}}</p>
            <p>Reactivos: {{lab|get_reactivos_lab}}</p>
        </div>
        <div class="panel-footer">
            <h4>{{ lab.location }}</h4>
        </div>
    </div>
</div>
