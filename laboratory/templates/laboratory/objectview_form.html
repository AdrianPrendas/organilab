{% extends 'base.html' %}

{% load bootstrap i18n static %}

{% block content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-4">
      <h1 align="center">{% trans 'Objects Management' %}</h1>
      <form id='objectview_form' action="

        {% if form.instance.pk %}{% url 'laboratory:objectview_update' form.instance.pk %}{% else %}{% url 'laboratory:objectview_create' %} {% endif %}"
            method="post">{% csrf_token %}
        {{ form | bootstrap }}
        <input class="btn btn-info" type="submit" value="{% trans 'Save' %}">
      </form>
    </div>
  </div>
  <br> <br>
{% endblock %}

{% block js %}
  <script type="text/javascript" src="{% static 'laboratory/js/objectview.js' %}"></script>
{% endblock %}
