{% extends 'base.html' %}

{% block content %}
<div>
	<h1 align="center"> Furniture Management</h1>
	<form action="" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<!-- aqui va lo de la tabla-->
		{% if form.instance.pk %}
		<div>
			<table class="table table-bordered" id="mytab">
				{{dataconfig|safe}}
			</table>
			<div class="btn-toolbar" role="toolbar" aria-label="...">
				<div class="btn-group" role="group" aria-label="...">
					<button type="button"  onclick="addRow()">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Row
					</button>
					<button type="button" onclick="addColumn()">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Column
					</button>
				</div>
				<div class="btn-group" role="group" aria-label="...">
					<button type="button"  onclick="deleteRows()">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>Row
					</button>
					<button type="button" onclick="deleteColumns()">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>Column
					</button>
				</div>
			</div>
			</div>
		{% endif %}
		<div class="col-md-5" style="padding-top: 10%"></div>
		<!--	-->
		<input  class="btn btn-success" type="submit" value="Save">
	</form>
</div>

<div class="hidden" id="addshelfproto">
	<a style="margin: 5px;" class="btn btn-success" data-ajax="true" data-success="processResponse"
				href="{% url 'laboratory:shelf_create' %}?row=ROW&col=COL&furniture={{form.instance.pk}}"> 
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					Add Shelf 
	</a>
	<div class="" id="row_ROW_col_COL"></div>
</div>


<div id="createshelfmodal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        	<span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create shelf</h4>
      </div>
      <div id="shelfmodalbody">
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
</div>
<div id="modalclose"></div>

{% endblock %}
