{% extends 'base.html' %}
{% load i18n bootstrap %}

{% block content %}
    <div class='row'>
      <div class='col-md-offset-3 col-md-6'>
        <div class='page-header'>
          <h1>{% trans 'Feedback' %}</h1>
          <p>{% trans 'If you had some problem using Organilab, please let us know about it' %}</p>
        </div>
        <form action="" method="post">
          {% csrf_token %}
          {{ form | bootstrap }}
          <input class='btn btn-primary' type='submit' value='Send'>
        </form>
      </div>
    </div>
{% endblock %}
