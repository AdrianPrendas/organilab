<ul class="list-group">
	{% for shelfobject in data.shelfobject_set.all %}
	<li class="list-group-item">
		{{shelfobject.object.code}}
		{{shelfobject.object.name }}
		{{shelfobject.quantity}}
		{{shelfobject.get_measurement_unit_display}}
		<a class="btn btn-success"
		data-ajax="true"
		data-success="processResponseshelfobjectDelete"
		href="{% url 'laboratory:shelfobject_delete' shelfobject.pk %}?shelf={{data.pk}}&row={{row}}&col={{col}}"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>


       	<a class="btn btn-info" 
       	data-ajax="true"
		data-success="processResponseshelfobjectUpdate"
         	href="{% url 'laboratory:shelfobject_edit' shelfobject.pk %}?shelf={{data.pk}}&row={{row}}&col={{col}}"> 
         	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </a>
  	
 

	</li>
	{% endfor%}
</ul>
