{% extends 'base.html' %}

{% load i18n %}
{% block content %}
	
	<h1>{% trans 'Object Features' %}</h1>
	<ul>
	{% for objects in object_list %} 
	{% for feature in object.features.all %}
		<li> {% trans 'Feature' %}:
			{{feature.name}}
			{{feature.description}}
			</li>
	{% endfor %}
	</ul>
	
{% endblock %}
