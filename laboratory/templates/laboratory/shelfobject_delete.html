{% extends 'base.html' %}

{% block content %}

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
    		<form data-ajax-submit="" onsubmit="return false;"
              data-success="processResponseshelfobject" 
              action="{% url 'shelfobject_delete' 4 %}" method="post" 
        >{% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">**_DELETE**</h4>
        <p> Are you sure ? </p>
      </div>
      <div class="modal-body">
      
        <button href="{% url 'laboratoryRooms_list' %}" style="color: black "  type="submit" >Save</button>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
       </form>
      
      
    </div>
  </div>
</div>

{% endblock %}
