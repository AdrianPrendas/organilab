 {% load bootstrap i18n %}
 <form data-ajax-submit="" onsubmit="return false;"
	data-success="processResponseshelfobject"
	action="{%if not form.instance.pk %}{% url 'laboratory:shelfobject_create' laboratory %}{%else%}{% url 'laboratory:shelfobject_edit' laboratory object.pk  %}{% endif %}" method="post"
>
<div class="modal-body">
  {% csrf_token %}
  {{form|bootstrap }}</div>

<div class="modal-footer">
	{%if not form.instance.pk %}<button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>{%endif%}
	<button type="submit" class="btn btn-primary">{% trans 'Save changes' %}</button>
</div>

</form>
